{% extends 'layout.html' %}

{% block title %}
    Simple Support Beams - 9
{% endblock %}

{% block main %}


<h3>Simple Beams</h3>
<h4>Two Equal Concentrated Loads Symmetrically Placed</h4>

<img src="/static/Image1-9.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <!-- <label for="P" class="inlinelabel">Point Load(P)=</label> -->
    <input autofocus class="calc1" name="P" id="P" placeholder="Load(P)" type="number">
    <label for="P" class="inlinelabel">N</label>

    <br><br>

    <!-- <label for="l" class="inlinelabel">length=</label> -->
    <input class="calc1" name="l" id="l" placeholder="Length(l)" type="number">
    <label for="l" class="inlinelabel">m</label>

    <br><br>

    <!-- <label for="a" class="inlinelabel">a=</label> -->
    <input class="calc1" name="a" id="a" placeholder="a" type="number">
    <label for="a" class="inlinelabel">m</label>

    <br><br>

    <!-- <label for="x" class="inlinelabel">x=</label> -->
    <input class="calc1" name="x" id="x" placeholder="x" type="number">
    <label for="x" class="inlinelabel">m</label>

    <br><br>

    <!-- <label for="E" class="inlinelabel">Modulus of Elasticity(E)=</label> -->
    <input class="calc1" name="E" id="E" placeholder="Modulus of Elasticity(E)" type="number">
    <label for="E" class="inlinelabel">Pa</label>

    <br><br>

    <!-- <label for="I" class="inlinelabel">Moment of Inertia(I)=</label> -->
    <input class="calc1" name="I" id="I" placeholder="Moment of Inertia(I)" type="number">
    <label for="I" class="inlinelabel">m^4</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var P=document.getElementById("P").value;
        var l=document.getElementById("l").value;
        var a=document.getElementById("a").value;
        var x=document.getElementById("x").value;
        var E=document.getElementById("E").value;
        var I=document.getElementById("I").value;

        var v=P*1;
        var V=v.toFixed(2);

        var m_max=P*a;
        var M_max=m_max.toFixed(2);

        var m_x=P*x;
        var M_x=m_x.toFixed(2);

        var d_max=((P*a)/(24*E*I))*((3*Math.pow((l), 2))-(4*Math.pow((a), 2)));
        var D_max=d_max.toFixed(2);

        var d_x1=((P*x)/(6*E*I))*((3*l*a)-(3*Math.pow((a), 2))-(Math.pow((x), 2)));
        var D_x1=d_x1.toFixed(2);

        var d_x2=((P*a)/(6*E*I))*((3*l*x)-(3*Math.pow((x), 2))-(Math.pow((a), 2)));
        var D_x2=d_x2.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear = " + V + " N";
        document.getElementById("solution2").innerHTML = "Max Moment = " + M_max + " N.m";
        document.getElementById("solution3").innerHTML = "Moment at x (when x < a) = " + M_x + " N.m";
        document.getElementById("solution4").innerHTML = "Max Deflection (at center) = " + D_max + " m";
        document.getElementById("solution5").innerHTML = "Deflection at x (when x < a) = " + D_x1 + " m";
        document.getElementById("solution6").innerHTML = "Deflection at x (when a < x < (l-a)) = " + D_x2 + " m";
    }
</script>


{% endblock %}
