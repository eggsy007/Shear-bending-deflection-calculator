{% extends 'layout.html' %}

{% block title %}
    Simple Support Beams - 2
{% endblock %}

{% block main %}


<h3>Simple Beams</h3>
<h4>Load Increasing Uniformly to One End</h4>

<img src="/static/Image1-5.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <!-- <label for="w" class="inlinelabel">Load(w)=</label> -->
    <input autofocus class="calc1" name="w" id="w" placeholder="Load(w)" type="number">
    <label for="w" class="inlinelabel">N/m</label>

    <br><br>

    <!-- <label for="l" class="inlinelabel">length=</label> -->
    <input class="calc1" name="l" id="l" placeholder="Length(l)" type="number">
    <label for="l" class="inlinelabel">m</label>

    <br><br>

    <!-- <label for="x" class="inlinelabel">x=</label> -->
    <input class="calc1" name="x" id="x" placeholder="x" type="number">
    <label for="x" class="inlinelabel">m</label>

    <br><br>

    <!-- <label for="E" class="inlinelabel">Modulus of Elasticity(E)=</label> -->
    <input class="calc1" name="E" id="E" placeholder="Modulus of Elasticity(E)" type="number">
    <label for="E" class="inlinelabel">Pa</label>

    <br><br>

    <!-- <label for="I" class="inlinelabel">Moment of Inertia(I)=</label> -->
    <input class="calc1" name="I" id="I" placeholder="Moment of Inertia(I)" type="number">
    <label for="I" class="inlinelabel">m^4</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var w=document.getElementById("w").value;
        var l=document.getElementById("l").value;
        var x=document.getElementById("x").value;
        var E=document.getElementById("E").value;
        var I=document.getElementById("I").value;

        var v_1=(w/3);
        var V_1=v_1.toFixed(2);

        var v_2=((2*w)/3);
        var V_2=v_2.toFixed(2);

        var v_x=v_1-((w*(Math.pow(x, 2)))/(Math.pow(l, 2)));
        var V_x=v_x.toFixed(2);

        var m_max=.1283*w*l;
        var M_max=m_max.toFixed(2);

        var m_x=((w*x)/(3*(Math.pow(l, 2))))*((Math.pow(l, 2))-(Math.pow(x, 2)));
        var M_x=m_x.toFixed(2);

        var d_max=(0.01304*(((w)*(Math.pow((l), 3)))/(E*I)));
        var D_max=d_max.toFixed(2);

        var d_x=(((w)*(x))/(180*E*I*Math.pow((l), 2)))*((3*Math.pow((x), 4))-(10*Math.pow((l), 2)*Math.pow((x), 2))+(7*Math.pow((l), 4)));
        var D_x=d_x.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (V1) = " + V_1 + " N";
        document.getElementById("solution2").innerHTML = "Shear (V2) = " + V_2 + " N";
        document.getElementById("solution3").innerHTML = "Shear at x = " + V_x + " N";
        document.getElementById("solution4").innerHTML = "Max Moment = " + M_max + " N.m";
        document.getElementById("solution5").innerHTML = "Moment at x = " + M_x + " N.m";
        document.getElementById("solution6").innerHTML = "Max Deflection = " + D_max + " m";
        document.getElementById("solution7").innerHTML = "Deflection at x = " + D_x + " m";
    }
</script>


{% endblock %}
