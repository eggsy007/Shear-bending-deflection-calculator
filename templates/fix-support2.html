{% extends 'layout.html' %}

{% block title %}
    Fix-Support Beams - 2
{% endblock %}

{% block main %}


<h3>Fixed at One End & Supported at the Other End</h3>
<h4>Concentrated Load at Center</h4>

<img src="/static/Image1-16.jpg" alt="Avatar" class="image2" width="300" height="400" display="inline-block">

<br><br>

<form>

    <!-- <label for="P" class="inlinelabel">Point Load(P)=</label> -->
    <input autofocus class="calc1" name="P" id="P" placeholder="Load(P)" type="number">
    <label for="P" class="inlinelabel">N</label>

    <br><br>

    <!-- <label for="l" class="inlinelabel">length=</label> -->
    <input class="calc1" name="l" id="l" placeholder="Length(l)" type="number">
    <label for="l" class="inlinelabel">m</label>

    <br><br>

    <!-- <label for="x" class="inlinelabel">x=</label> -->
    <input class="calc1" name="x" id="x" placeholder="x" type="number">
    <label for="x" class="inlinelabel">m</label>

    <br><br>

    <!-- <label for="E" class="inlinelabel">Modulus of Elasticity(E)=</label> -->
    <input class="calc1" name="E" id="E" placeholder="Modulus of Elasticity(E)" type="number">
    <label for="E" class="inlinelabel">Pa</label>

    <br><br>

    <!-- <label for="I" class="inlinelabel">Moment of Inertia(I)=</label> -->
    <input class="calc1" name="I" id="I" placeholder="Moment of Inertia(I)" type="number">
    <label for="I" class="inlinelabel">m^4</label>

    <br><br>

    <input type="button" onclick="calc_1()" value="Calculate">

    <br><br>

    <p id="solution1"></p>
    <p id="solution2"></p>
    <p id="solution3"></p>
    <p id="solution4"></p>
    <p id="solution5"></p>
    <p id="solution6"></p>
    <p id="solution7"></p>
    <p id="solution8"></p>
    <p id="solution9"></p>
    <p id="solution10"></p>

</form>

<script>
    // Pull values from user text input and calculate
    function calc_1() {
        var P=document.getElementById("P").value;
        var l=document.getElementById("l").value;
        var x=document.getElementById("x").value;
        var E=document.getElementById("E").value;
        var I=document.getElementById("I").value;

        var v_1=(5*P)/16;
        var V_1=v_1.toFixed(2);

        var v_2=(11*P)/16;
        var V_2=v_2.toFixed(2);

        var m_max=(3*P*l)/16;
        var M_max=m_max.toFixed(2);

        var m_1=(5*P*l)/32;
        var M_1=m_1.toFixed(2);

        var m_x1=(5*P*x)/16;
        var M_x1=m_x1.toFixed(2);

        var m_x2=P*((l/2)-((11*x)/16));
        var M_x2=m_x2.toFixed(2);

        var D_max=(0.009317)*((P*Math.pow((l), 3))/(E*I));
        var Delta_max=D_max.toFixed(2);

        var D_x=((7*P*Math.pow((l), 3))/(768*E*I));
        var Delta_x=D_x.toFixed(2);

        var d_x1=((P*x)/(96*E*I))*((3*Math.pow((l), 2))-(5*Math.pow((x), 2)));
        var D_x1=d_x1.toFixed(2);

        var d_x2=((P/(96*E*I))*(Math.pow(((x)-(l)), 2))*((11*x)-(2*l)));
        var D_x2=d_x2.toFixed(2);

        // Display Calculation Results
        document.getElementById("solution1").innerHTML = "Shear (V1) = " + V_1 + " N";
        document.getElementById("solution2").innerHTML = "Shear (V2) = " + V_2 + " N";
        document.getElementById("solution3").innerHTML = "Max Moment (at fixed end) = " + M_max + " N.m";
        document.getElementById("solution4").innerHTML = "Moment (M1, at point of load) = " + M_1 + "N.m";
        document.getElementById("solution5").innerHTML = "Moment at x (when x < l/2) = " + M_x1 + " N.m";
        document.getElementById("solution6").innerHTML = "Moment at x (when x > l/2) = " + M_x2 + " N.m";
        document.getElementById("solution7").innerHTML = "Max Deflection = " + Delta_max + " m";
        document.getElementById("solution8").innerHTML = "Deflection at x (at point of load) = " + Delta_x + " m";
        document.getElementById("solution9").innerHTML = "Deflection at x (when x < l/2) = " + D_x1 + " m";
        document.getElementById("solution10").innerHTML = "Deflection at x (when x > l/2) = " + D_x2 + " m";
    }

</script>


{% endblock %}
